{% extends "admin/submit_line.html" %}
{% load i18n admin_urls %}


{% block submit-row %}
<input type="submit" value="Approve & Delete" class="default" name="_save">
{% url opts|admin_urlname:'delete' original.pk|admin_urlquote as delete_url %}
<p class="deletelink-box"><a href="{% add_preserved_filters delete_url %}" class="deletelink">Reject & Delete</a></p>
{% endblock %}
