{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href="{% static 'brand/update.css' %}">
    <link rel='stylesheet' href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <title>Brand Update</title>
</head>

<body>
    
      <nav class="navbar navbar-expand-lg custom-navbar navbar-dark container mt-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://bank.green">
                <img src="https://bank.green/img/logo.svg" alt="Bank.Green">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="https://bank.green/pledge" class="nav-link">Pledge</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://bank.green/sustainable-eco-banks">Sustainable banks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://bank.green/blog">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://bank.green/faq">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://bank.green/contact">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link take-action" href="https://bank.green/take-action">Take Action</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="wrapper container mb-3 mt-3">
        {% block content %}
        {% endblock content %}
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}" ></script>

    {% block javascripts %}
    {% endblock javascripts %}

</body>

</html>
